<pre id="update-time">
    <!-- 提示内容：更新时间获取中... -->
    更新时间获取中...
</pre>

<style>
    #update-time {
        color: aliceblue;
        margin: auto .6rem;
        border-radius: 3px;
        padding: .4rem 0;
        font-size: 14px;
        line-height: 1.6;
        white-space: nowrap;
        /* 文本不换行 */
        overflow: hidden;
        /* 隐藏溢出的文本 */
        text-overflow: ellipsis;
        /* 显示省略号 */
    }
</style>

<script>
    // 获取GitHub上的HTML文件内容
    fetch(https://easy-qfnu-update-time.netlify.app)
        .then(response => response.text())
        .then(html => {
            // 创建一个新的div元素，并将HTML内容设置为其innerHTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            // 获取解析后的HTML代码
            const parsedHTML = tempDiv.innerHTML;

            // 将解析后的HTML代码填充到页面中指定的位置
            document.getElementById('update-time').innerHTML = parsedHTML;
        })
        .catch(error => console.error('获取更新时间失败:', error));
</script>
